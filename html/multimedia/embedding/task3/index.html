<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Media/embedding: Task 3</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>Embedding</h1>
        <object data="media/mypdf.pdf" type="application/pdf" width="560" height="315">
            <p>Your browser doesn't have the PDF plugin. You can download the <a href="media/mypdf.pdf" download="mypdf.pdf">PDF file (70.3kB)</a> instead.</p>
        </object>
        <hr>
        <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/wE8s993ZV-8?si=Zw2sYfhuLy_5QILt" title="YouTube video player"
            frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </body>

</html>
